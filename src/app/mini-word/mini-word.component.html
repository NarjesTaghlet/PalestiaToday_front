<div class="container mt-5">
  <img src="./../../assets/images/writing.png" alt="Writing Icon" class="icon mx-auto d-block"> <!-- Adjusted this line -->
  <h1 class="mb-4 text-center">Palestia's Empowerment Editor</h1>
  <br>
  <div class="row">
    <div class="col-lg-4 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="form-group mb-2">
            <label for="colorInput">Text Color:</label>
            <input type="text" class="form-control" [(ngModel)]="textColor" (input)="applyStyle()"/>
          </div>
          <div class="form-group mb-2">
            <label for="fontSizeInput">Font Size:</label>
            <input type="number" class="form-control" [(ngModel)]="fontSize" (input)="applyStyle()"/>
          </div>
          <div class="form-group mb-2">
            <label for="fontFamilySelect">Font Family:</label>
            <select class="form-control" [(ngModel)]="fontFamily" (change)="applyStyle()">
              <option value="Arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
              <option value="Palatino">Palatino</option>
              <option value="Garamond">Garamond</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Trebuchet MS">Trebuchet MS</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Impact">Impact</option>
              <option value="Brush Script MT">Brush Script MT</option>
              <!-- Add more fonts as needed -->
            </select>
          </div>

          <div class="text-center mt-3">
            <button (click)="toggleStyle('bold')" class="btn btn-dark me-2">Bold</button>
            <button (click)="toggleStyle('italic')" class="btn btn-dark">Italic</button>
          </div>
        </div>
      </div>
      <!-- <div class="emoji-picker">
        <button class="emoji-toggle-button" (click)="toggleEmojiPicker()">😊</button>
        <div class="emoji-dropdown" *ngIf="showEmojiPicker">
          <span class="emoji" (click)="insertEmoji('😀')">😀</span>
          <span class="emoji" (click)="insertEmoji('😂')">😂</span>
          <span class="emoji" (click)="insertEmoji('👍')">👍</span>
        </div>
      </div> -->


    </div>
    <div class="col-lg-8">
      <!-- Title Input -->
      <div class="form-group mb-3">
        <label for="titleInput">Article Title:</label>
        <input type="text" class="form-control" id="titleInput" [(ngModel)]="articleTitle" placeholder="Enter article title"/>
      </div>
      <div contenteditable="true"
           [ngStyle]="textStyle"
           (keyup)="updateText($event)"
           (input)="onContentChange($event)"
           (keyup)="onContentChange($event)"
           class="editable-text form-control"
           [appHighlight]="['Palestine', 'peace', 'free']">
        Here you can write whatever you like (uncensored).
      </div>
    </div>
  </div>

  <!-- Publish Button ONLY FOR ADMIN (guard???) -->
  <div class="d-flex justify-content-center mt-3">
    <button (click)="publishArticle()" class="btn btn-success">Publish Article</button>
  </div>
</div>
